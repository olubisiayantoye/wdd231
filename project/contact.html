<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Nigeria - Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <div class="logo">
                <img class="circle" src="images/nigeria-logo.png" alt="Discover Nigeria Logo">
              <div>
                <p><strong>Discover Nigeria</strong></p>
                <!--p>Explore the Heart of Africa</p-->
              </div>
            </div>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="culture.html">Culture</a></li>
                    <li class="nav-item"><a class="nav-link" href="landmarks.html">Landmarks</a></li>
                    <li class="nav-item"><a class="nav-link" href="cuisine.html">Cuisine</a></li>
                    <li class="nav-item"><a class="nav-link" href="potential.html">Potential</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="section bg-light">
        <div class="container">
            <h2 class="section-title text-center">Contact Us</h2>
            <p class="text-center">Got a question or need more information? Fill out the form below, and we'll get back to you soon!</p>
            <form id="contactForm" action="/submit_contact" method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Your Email">
                </div>
                <div class="col-md-12">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required placeholder="Subject">
                </div>
                <div class="col-md-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" rows="4" class="form-control" required placeholder="Your Message"></textarea>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                    <button type="button" id="saveData" class="btn btn-secondary">Save Message</button>
                </div>
            </form>
            <div id="output" class="mt-3 text-center"></div>
            
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p><span id="currentYear"></span> Discover Nigeria. All rights reserved. | <a href="Attributions.html">Attributions</a></p>
        <p id="lastModified"></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
